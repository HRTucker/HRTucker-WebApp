<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<link rel="stylesheet" type="text/css" href="ChatRoom.css">
	<script type="text/javascript" src="ChatRoom.js" async = "true"></script>
	<title>MyChatRoom</title>
</head>
<body>
	<div id=loginBox>
		<p>Login</p>
	</div>
	<div id="main">
		<h1>Welcome to MyChatRoom</h1>
		<div id="ChatContainer">
			<div id="ChatBox">
				<p>Welcome to the chat room!</p>
			</div>
			<form id="SendBox">
				<textarea id="messageInput" placeholder="Message" required ></textarea><br>
				<input id="sendBtn" type="button" value="Send">
			</form>
		</div>
		<div id="userInfoBox">
			<p>Username: <span id="username"></span></p>
			<p></p>
			<p>Id: <span id="id"></span></p>
			<p></p>
		</div>
	</div>
</body>
</html>
